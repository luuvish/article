{{ define "main" }}
  <section class="section">
    <h1>{{ .Title }}</h1>
    {{ with .Content }}
      <div class="prose">{{ . }}</div>
    {{ end }}

    <ul class="post-list">
      {{ range .Pages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        </li>
      {{ else }}
        <li>아직 글이 없습니다.</li>
      {{ end }}
    </ul>
  </section>
{{ end }}
