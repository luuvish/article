<!doctype html>
<html lang="{{ site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ with site.Params.description }}{{ . }}{{ else }}{{ site.Title }}{{ end }}">
    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="{{ "css/site.css" | relURL }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ site.Home.RelPermalink }}">{{ site.Title }}</a>
        <nav class="nav">
          {{ range site.Menus.main }}
            <a href="{{ .URL | relURL }}">{{ .Name }}</a>
          {{ end }}
        </nav>
      </div>
    </header>

    <main class="container">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ now.Year }} {{ site.Params.author }}</p>
      </div>
    </footer>
  </body>
</html>
